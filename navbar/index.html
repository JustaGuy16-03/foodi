<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light">
      <div class="container">
        <a href="#" class="navbar-brand mb-0">
          <img
            class="d-inline-block align-top"
            src="logo.svg "
            width="120"
            alt=""
          />
        </a>

        <button
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          class="navbar-toggler"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-bars"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="nav_links">
            <ul class="navbar-nav d-flex justify-content-end">
              <li class="nav-item">
                <a href="#" class="nav-link active hover_effect"> Home </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link hover_effect"> About </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link hover_effect"> Menu </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link hover_effect"> Services </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link hover_effect"> Review </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link hover_effect"> Contact </a>
              </li>
            </ul>
            <form class="nav-link">
              <button type="button"><a href=""><i class="bi bi-cart4"></i></a></button>
              <button type="button"><a href=""><i class="bi bi-person-circle"></i></a></button>
            </form>
          </div>
        </div>
      </div>
    </nav>
    <script
      src="https://kit.fontawesome.com/0ffae56a89.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
