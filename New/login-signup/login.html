<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Form</title>

    <!-- Bootstrap icon cdn link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <!-- css links -->
    <link href="../assets/css/font.css" rel="stylesheet" />
    <link href="./assets/css/log_sign.css" rel="stylesheet" />
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
  </head>

  <body>
    <header id="header" class="header unselectable">
      <nav class="navbar navbar-expand-lg container">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">
            <img src="../assets/images/logo.svg" alt="" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fa-solid fa-bars"></i>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item p-0">
                <a class="nav-link active" href="#">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./signup.html">Signup</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section class="unselectable" id="login-signup">
      <main class="form-login_Signup container">
        <form>
          <div class="text-center top_content">
            <i class="bi bi-person"></i>
            <h1>Log in</h1>
          </div>

          <div class="form-floating">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="Email address *"
            />
            <label for="floatingInput">Email address *</label>
          </div>
          <div class="form-floating password_input-wrapper">
            <a href="#" class="viewpassword" id="view-click">
              <i class="bi bi-eye-fill" id="eye-icon"></i>
            </a>

            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password *"
            />
            <label for="floatingPassword">Password *</label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Remember Me
            </label>
          </div>

          <input class="btn btn-success w-100" type="submit" value="LOG IN" />

          <div class="pc_wrapper">
            <div class="forget_pass">
              <span>Forget Password?</span>
            </div>

            <div class="create_container">
              <a href="./signup.html"
                ><span>Don't have an account? Sign Up</span></a
              >
            </div>
          </div>

          <div class="text-center bottom_content">
            <span
              >Copyright &#169; <a href="../index.html">Food-I</a> 2022.</span
            >
          </div>
        </form>
      </main>
    </section>

    <div id="preloader">
      <div
        class="spinner-border text-success"
        style="width: 3rem; height: 3rem"
        role="status"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- js links  -->
    <script src="./assets/js/viewpassword.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/jquery-3.6.3.min.js"></script>
    <script src="../assets/js/fontawesome.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript">
      $(document).ready(function () {
        $("#view-click").click(function () {
          $("#eye-icon").toggleClass("bi-eye-slash-fill");
          var passInput = $("#floatingPassword");
          if (passInput.attr("type") === "password") {
            passInput.attr("type", "text");
          } else {
            passInput.attr("type", "password");
          }
        });
      });
    </script>
  </body>
</html>
